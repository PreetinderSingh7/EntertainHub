<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #111;
            color: #ffd700;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .game-container {
            position: relative;
            margin: 20px auto;
        }

        #gameCanvas {
            background: #000;
            border: 2px solid #ffd700;
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
        }

        .score-panel {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #ffd700;
            margin-bottom: 20px;
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        .score {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .high-score {
            font-size: 18px;
            color: #ffa500;
        }

        .controls {
            margin-top: 20px;
            text-align: center;
        }

        .btn {
            background: #ffd700;
            color: #111;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin: 0 5px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #ffed4a;
            transform: translateY(-2px);
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #ffd700;
            text-align: center;
            display: none;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: #ffd700;
            color: #111;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
        }

        .back-btn:hover {
            background: #ffed4a;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <a href="../MainGames.html" class="back-btn">‚Üê Back</a>

    <div class="score-panel">
        <div class="score">Score: <span id="score">0</span></div>
        <div class="high-score">High Score: <span id="highScore">0</span></div>
    </div>

    <div class="game-container">
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div id="gameOver" class="game-over">
            <h2>Game Over!</h2>
            <p>Your Score: <span id="finalScore">0</span></p>
            <button class="btn" onclick="startGame()">Play Again</button>
        </div>
    </div>

    <div class="controls">
        <button class="btn" onclick="startGame()">New Game</button>
        <button class="btn" onclick="togglePause()">Pause</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake = [];
        let food = {};
        let dx = gridSize;
        let dy = 0;
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameLoop;
        let isPaused = false;
        let isGameOver = false;

        document.getElementById('highScore').textContent = highScore;

        function startGame() {
            // Reset game state
            snake = [
                { x: 5 * gridSize, y: 5 * gridSize }
            ];
            score = 0;
            dx = gridSize;
            dy = 0;
            isPaused = false;
            isGameOver = false;
            document.getElementById('score').textContent = score;
            document.getElementById('gameOver').style.display = 'none';

            // Clear any existing game loop
            if (gameLoop) clearInterval(gameLoop);

            // Create initial food
            createFood();

            // Start game loop
            gameLoop = setInterval(updateGame, 100);
        }

        function createFood() {
            food = {
                x: Math.floor(Math.random() * tileCount) * gridSize,
                y: Math.floor(Math.random() * tileCount) * gridSize
            };
        }

        function updateGame() {
            if (isPaused || isGameOver) return;

            // Move snake
            const head = { x: snake[0].x + dx, y: snake[0].y + dy };

            // Check wall collision
            if (head.x < 0 || head.x >= canvas.width || 
                head.y < 0 || head.y >= canvas.height) {
                gameOver();
                return;
            }

            // Check self collision
            for (let i = 0; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    gameOver();
                    return;
                }
            }

            // Add new head
            snake.unshift(head);

            // Check food collision
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                document.getElementById('score').textContent = score;
                createFood();
            } else {
                snake.pop();
            }

            // Draw everything
            draw();
        }

        function draw() {
            // Clear canvas
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw snake
            ctx.fillStyle = '#ffd700';
            snake.forEach((segment, index) => {
                if (index === 0) {
                    // Draw head with slight gradient
                    const gradient = ctx.createRadialGradient(
                        segment.x + gridSize/2, segment.y + gridSize/2, 0,
                        segment.x + gridSize/2, segment.y + gridSize/2, gridSize
                    );
                    gradient.addColorStop(0, '#fff');
                    gradient.addColorStop(1, '#ffd700');
                    ctx.fillStyle = gradient;
                } else {
                    ctx.fillStyle = '#ffd700';
                }
                ctx.fillRect(segment.x, segment.y, gridSize - 2, gridSize - 2);
            });

            // Draw food with glow effect
            ctx.shadowColor = '#ffd700';
            ctx.shadowBlur = 10;
            ctx.fillStyle = '#ff0000';
            ctx.beginPath();
            ctx.arc(food.x + gridSize/2, food.y + gridSize/2, gridSize/2 - 2, 0, Math.PI * 2);
            ctx.fill();
            ctx.shadowBlur = 0;
        }

        function gameOver() {
            isGameOver = true;
            clearInterval(gameLoop);
            
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('snakeHighScore', highScore);
                document.getElementById('highScore').textContent = highScore;
                
                // Save to overall game scores
                const gameScores = JSON.parse(localStorage.getItem('gameScores')) || {};
                gameScores['Snake'] = highScore;
                localStorage.setItem('gameScores', JSON.stringify(gameScores));
            }

            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOver').style.display = 'block';
        }

        function togglePause() {
            isPaused = !isPaused;
        }

        // Handle keyboard controls
        document.addEventListener('keydown', (e) => {
            if (isGameOver) return;

            switch(e.key) {
                case 'ArrowUp':
                    if (dy === 0) {
                        dx = 0;
                        dy = -gridSize;
                    }
                    break;
                case 'ArrowDown':
                    if (dy === 0) {
                        dx = 0;
                        dy = gridSize;
                    }
                    break;
                case 'ArrowLeft':
                    if (dx === 0) {
                        dx = -gridSize;
                        dy = 0;
                    }
                    break;
                case 'ArrowRight':
                    if (dx === 0) {
                        dx = gridSize;
                        dy = 0;
                    }
                    break;
                case ' ':
                    togglePause();
                    break;
            }
        });

        // Start game on load
        startGame();
    </script>
</body>
</html>
